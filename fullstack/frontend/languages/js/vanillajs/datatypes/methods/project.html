<script>


const radius1=[3,1,2,4]


const area1=function(radius1){
    return Math.PI*radius1*radius1;
}
const circum1=function(radius1){
    return 2*Math.PI*radius1;
}  
const diameter1=function(radius1){
    return 2*radius1;
}

const calculate=function(radius1,logic){ 
   const output=[]
   for(i=0;i<radius1.length;i++){
       output.push(logic(radius1[i]))
       
   }
   return output
}

console.log("area",calculate(radius1,area1))
console.log("circumfrance",calculate(radius1,circum1))
console.log("diameter",calculate(radius1,diameter1))

</script>
